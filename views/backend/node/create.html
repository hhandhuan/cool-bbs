{{ define "backend.node.create" }}
{{ template "backend.layout.header" .}}
<div class="container-fluid px-4 mt-2">
    <div class="card">
        <div class="card-header">
            <b>添加节点</b>
        </div>
        <div class="card-body">
            <div class="bg-white p-2 rounded-2">
                <form action="/backend/nodes/create" method="POST">
                    <div class="mb-2 col-sm-5">
                        <label class="form-label">名称:</label>
                        <input type="text" class="form-control" name="title" placeholder="节点名称">
                    </div>
                    <div class="mb-2 col-sm-5">
                        <label class="form-label">别名:</label>
                        <input type="text" class="form-control" name="alias" placeholder="节点别名">
                        <span class="text-success small">别名主要用来扩展节点特殊功能 </span>
                    </div>
                    <div class="mb-2 col-sm-5">
                        <label class="form-label">排序:</label>
                        <input type="text" class="form-control" name="sort" value="0" placeholder="节点排序">
                        <span class="text-success small"> 数值越大，排序越靠前</span>
                    </div>
                    <div class="mb-2 col-sm-5">
                        <label class="form-label">状态:</label>
                        <select class="form-control" name="state">
                            <option value="0">关闭</option>
                            <option value="1" selected>开启</option>
                        </select>
                        <span class="text-success small">关闭后，前端不会在呈现该节点</span>
                    </div>
                    <div class="mb-2 col-sm-5">
                        <label class="form-label">简介:</label>
                       <textarea class="form-control" placeholder="节点简介" name="desc"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-dark col-sm-5 form-control-lg submit-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ template "backend.layout.footer" .}}
{{end}}
